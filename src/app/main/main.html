<div class="wrapper">
  @for (item of service.exercises; track $index) {
    <div routerLink="/{{item.id}}"
         class="flex items-center justify-center border-2 border-amber-200 bg-amber-800">
      {{item.name.replaceAll("-"," ")}}
    </div>
  }
</div>

<div class="flex items-center justify-center">
  <add-to-calendar-button
    name="Title"
    options="'Apple','Google'"
    location="World Wide Web"
    startDate="2025-07-18"
    endDate="2025-07-18"
    startTime="10:15"
    endTime="23:30"
    timeZone="America/Los_Angeles">
  </add-to-calendar-button>
</div>


<pre>
  {{service.appState.daily | json}}
</pre>
