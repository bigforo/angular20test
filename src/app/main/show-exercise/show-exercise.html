<div class="contact-form">
  <div class="flow">
    <h1>Let's do it!</h1>
    <div class="flex items-center justify-center">- {{internalId()}} -</div>
    <div class="flex items-center justify-center">{{ exercise.time | date}} </div>
  </div>

  <div class="form-group">
    <label for="reps">Rep Number</label>
    <div class="button-container">
      <mat-button-toggle-group [hideSingleSelectionIndicator]="true" [(value)]="reps">
        @for (n of exercise.reps; track $index) {
          <mat-button-toggle value="{{n}}">{{n}}</mat-button-toggle>
        }
      </mat-button-toggle-group>
    </div>
  </div>
  <div class="form-group">
    <label for="weight">Weight (kg)</label>
    <div class="button-container">
      <mat-button-toggle-group [hideSingleSelectionIndicator]="true" [(value)]="kgs">
        @for (n of exercise.weight; track $index) {
          <mat-button-toggle value="{{n}}">{{n}}</mat-button-toggle>
        }
      </mat-button-toggle-group>
    </div>
  </div>
<!--    https://codepen.io/kevinpowell/pen/JodojoQ-->
  <div class="flex justify-between ">
    <button type="button" routerLink="/">Back</button>

    <button type="button" (click)="exercise.addSet(reps,kgs)">Add Rep</button>
  </div>

  <div class="flow">
    <app-show-sets [sets]="exercise.sets"/>
  </div>
</div>
