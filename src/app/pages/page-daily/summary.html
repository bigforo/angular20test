<!--Summary-->
<div class="flex items-center justify-center flex-col">
  <app-daily-summary [session]="service.appState.current"/>
  <div class="flex">
    <button matButton="elevated" (click)="service.load()">Load</button>
    <button matButton="elevated" (click)="service.save()">Save</button>
    <button matButton="elevated" (click)="service.clearSession()">Reset</button>
    <button matButton="elevated" (click)="new()">New</button>
  </div>
</div>
