<ion-header [translucent]="true">
    <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref='/app/tabs/sessions' />
    </ion-buttons>

    <ion-title>Old Session Details</ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/view']" [queryParams]="{id: generatedLink()}">
        <ion-icon slot="icon-only" name="share"/>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">


  @if (session()){
    <div class="ion-display-flex ion-justify-content-center">
      <add-to-calendar-button
        buttonStyle="date"
        size="1"
        [attr.name]="getCalName()"
        options="'Google'"
        location="Gym"
        [attr.startDate]="getDate()"
        [attr.endDate]="getDate()"
        [attr.startTime]="getTime()"
        [attr.endTime]="getTimeLater()"
        [attr.description]="getCalDesc()"
        timeZone="currentBrowser"
        lightMode="bodyScheme"
      />
    </div>

    <app-workout-details [session]="session()"/>


  } @else {
    no history data
  }
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="copy()" >Copy </ion-button>
    </ion-buttons>
    <ion-title>Session Actions</ion-title>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/session-edit']" [queryParams]="{id: id()}" >Edit</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
