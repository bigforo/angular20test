<ion-content fullscreen="true">
    <button
            (click)="shareLink()"
            class="fixed bottom-4 right-4 bg-blue-600 text-white p-3 rounded-full shadow-lg"
    >
        <ion-icon name="share-outline"></ion-icon>
    </button>
    @if (session()){
        <app-workout-details [session]="session()"/>
    } @else {
      no history data
    }
</ion-content>
