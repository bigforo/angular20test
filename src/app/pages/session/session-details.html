<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]=""></ion-back-button>
    </ion-buttons>
    <ion-title>Activity Details</ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/view']" [queryParams]="{id: generatedLink()}">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">


    @if (session()){
<!--      <app-daily-summary [session]="session()" />-->
        <app-workout-details [session]="session()"/>
    } @else {
      no history data
    }

</ion-content>
