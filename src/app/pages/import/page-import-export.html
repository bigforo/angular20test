<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Import/Export</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-textarea [autoGrow]="true" style="width: 90vw; height: 70vh"
  [(ngModel)]="data"
></ion-textarea>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button fill="full" (click)="import()" >
      Import (OVERWRITES!)
    </ion-button>
  </ion-toolbar>
</ion-footer>
