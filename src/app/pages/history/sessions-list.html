<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Previous Sessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-list>
@for (session of sessions(); track $index){

    <ion-item-sliding #sliding>
      <ion-item lines="full" [routerLink]="['/session']" [queryParams]="{id: $index}" >
        <ion-label color="secondary">
         <strong>{{session.name}} {{ session.created | date:"EEE d-MMM-yy" }}</strong>
          <ion-text color="warning" class="ion-text-lowercase" > {{session.type}} </ion-text>
         <p>
           &mdash;
          @for (i of session.activities; track $index){
            {{i.exercise.name}}  &mdash;
          }
         </p>
          @if(session.note){
          <p>note: {{session.note}}</p>
          }
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(session, sliding)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  }
  </ion-list>

</ion-content>
