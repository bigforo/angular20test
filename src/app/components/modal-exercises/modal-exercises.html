
<ion-fab slot="fixed" vertical="bottom" horizontal="end" >
  <ion-fab-button id="open-modal" [translucent]="true">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-modal #modal trigger="open-modal"     [initialBreakpoint]="0.75"
           [breakpoints]="[0, 0.25, 0.5, 0.75, 1]" >
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Select an exercise</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
      <ion-list>
        @for (ex of EXERCISES; track ex){
          <ion-item  button="true" (click)="click(ex.id)" >
<!--            <ion-avatar slot="start">-->
<!--              <ion-img src="https://i.pravatar.cc/300?u={{ex.id}}"></ion-img>-->
<!--            </ion-avatar>-->
            <ion-label [style.border-left-color]="ex.color">
              <h2>{{ ex.name }}</h2>
              <p>{{ ex.description }}</p>
            </ion-label>
          </ion-item>
        }
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
