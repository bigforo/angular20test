
<ion-modal [isOpen]="open()" [canDismiss]="canDismiss" (willDismiss)="onWillDismiss($event)"  [initialBreakpoint]="0.75" [breakpoints]="[0, 0.25, 0.5, 0.75, 1]" >
  <ng-template>

    <ion-header>
      <ion-toolbar>
        <ion-title>Comment</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closed.emit(true);">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-item>
        <ion-textarea
          (ionChange)="change($event)"
          [value]="appState().current?.note"
          label="Comments"
          labelPlacement="floating"
          rows="20">
        </ion-textarea>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
