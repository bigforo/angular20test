<ion-grid [fixed]="true">
  @for (i of activity().sets; track $index) {
    <ion-row>
<!--  Index -->
      <ion-col size="60px">
        <ion-label color="secondary"><small> #{{ $index + 1 }} </small></ion-label>
      </ion-col>
<!-- Time -->
      <ion-col size="60px">
        <ion-label color="secondary"><small>{{ i.time| date:'HH:mm' }} </small>
        </ion-label>
      </ion-col>
<!-- Delta-->
<!--      <ion-col size="60px">-->
<!--        @if ($index > 0){-->
<!--            <ion-text color="warning"><sub>-->
<!--                [{{diff(i.time,i.time)}}]</sub>-->
<!--            </ion-text>-->
<!--        }-->
<!--      </ion-col>-->
<!-- Reps X Sets -->
      <ion-col class="ion-text-center">
        <ion-label color="tertiary">
          {{ i.reps }}
          @if (activity()?.hasSize) {
            {{ 'x ' + i.size }}{{ activity()?.exercise?.weightUnit }}
          }
        </ion-label>
      </ion-col>

    </ion-row>
  }
</ion-grid>
