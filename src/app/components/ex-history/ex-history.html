@if (histActivities().length > 0){
<ion-grid [fixed]="true">
  <ion-row class="ion-justify-content-center">
    <h2>History</h2>
  </ion-row>
  @for (activity of histActivities(); track activity) {
    <ion-row class="ion-justify-content-center">
      {{activity.created | date:'EEE dd-MMM'}}
    </ion-row>
    @for (set of activity.sets; track set){
      <ion-row>
        <ion-col size="3" offset="3" class="ion-text-center">{{set.time | date:'HH:mm'}}</ion-col>
        <ion-col size="3" class="ion-text-center">{{set.reps}} {{checkSize(set.size)}}</ion-col>
      </ion-row>
    }
  }
</ion-grid>
}
