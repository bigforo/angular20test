<ion-modal [isOpen]="open()" [canDismiss]="canDismiss" (willDismiss)="onWillDismiss($event)"  [initialBreakpoint]="1" [breakpoints]="[0, 0.75, 1]" >
  <ng-template>

    <ion-header>
      <ion-toolbar>
        <ion-title>Add Activity</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closed.emit(true);">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content fullscreen="true">

      <div class="ion-padding">
<!--   Header-->
        <h2 class="ion-text-center"><ion-label class="ion-text-capitalize" color="primary"> - {{activity().exercise.name}} -</ion-label></h2>
        <div class="ion-text-center"> <ion-label color="secondary"> {{ activity().created | date}} </ion-label></div>
        <ion-grid>
<!--   SET-->
          <ion-row>
            <ion-col>
              <ion-input mode="md" label="REPS" label-placement="floating" fill="outline"  inputmode="numeric" placeholder="" [(ngModel)]="reps"></ion-input>
            </ion-col>
            @if (activity().hasSize) {
            <ion-col>
              <ion-input mode="md" label="WEIGHT (KG)" label-placement="floating" fill="outline" inputmode="decimal" placeholder="" [(ngModel)]="kgs" ></ion-input>
            </ion-col>
            }
          </ion-row>
<!--   Button -->
          <ion-row>
            <ion-col>
              <ion-button color="light" expand="full" (click)="addSet(reps,kgs)">Add Set</ion-button>
            </ion-col>
          </ion-row>
<!--   SETS-->
          <ion-row>
            <ion-col>
              <app-show-sets [sets]="activity().sets"/>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <!-- History -->
      <div class="ion-padding">
        <app-ex-history [id]="activity().id"/>
      </div>

      <!-- Comment-->
      <ion-textarea mode="md" class="ion-padding" label-placement="floating" fill="outline"
        [ngModel]="getNote()"
        (ngModelChange)="setNote($event)"
        label="Activity Comments"
        labelPlacement="floating"
        rows="5">
      </ion-textarea>


    </ion-content>

  </ng-template>
</ion-modal>
